{% extends 'base_accounts.html' %}
{% load static %}
{% load  widget_tweaks %}

{% block form_title %}Login{% endblock form_title %}
{% block submit_text %}Sign in{% endblock submit_text %}
{% block bottom_card %}
    <div class="text-center mt-2">
        <small>
            <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
        </small>
    </div>
    <hr class="mt-3 mb-4">
    <form class="form-signin" novalidate>
        <a href="{% url 'register' %}" class="btn btn-lg btn-success btn-block text-uppercase" role="button">Register</a>
    </form>
{% endblock bottom_card %}
